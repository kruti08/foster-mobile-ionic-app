<ion-content>
  <div class="main_content_div">
    <div
      class="shadow_card card_box"
      (click)="updateInfo()"
      *ngFor="let user of users; let i = index"
    >
      <div>
        <img class="user_image" src="{{user.profile}}" alt="profile" />
      </div>
      <ion-label class="name_lbl"> {{user.name}} </ion-label>
      <ion-label class="email_lbl"> {{user.email}} </ion-label>
    </div>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="tv" slot="start"></ion-icon>
      <ion-label> Dashboard </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="handleClientList()">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label> Client List </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="handleTokens()">
      <ion-icon name="documents" slot="start"></ion-icon>
      <ion-label> Tokens </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="image" slot="start"></ion-icon>
      <ion-label> CES Design Token </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label> Todo-list </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="handleMonthlyReport()">
      <ion-icon name="document-text" slot="start"></ion-icon>
      <ion-label> Monthly Work Report </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="bar-chart" slot="start"></ion-icon>
      <ion-label> Daily Work Report </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="help-circle" slot="start"></ion-icon>
      <ion-label> Help Desk </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
