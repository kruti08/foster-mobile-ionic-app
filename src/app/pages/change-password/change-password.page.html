<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear" mode="ios" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Change Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="edit_profile_main_content">
    <ion-item>
      <ion-label position="stacked">Enter Old Password</ion-label>
      <ion-input
        [type]="viewPassword== true?'text':'password'"
      ></ion-input>
      <ion-button
        (click)="changeType()"
        fill="clear"
        slot="end"
        class="toggle_btn"
      >
        <ion-icon
          slot="icon-only"
          [name]="viewPassword == true? 'eye-outline':'eye-off-outline'"
        >
        </ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Enter New Password</ion-label>
      <ion-input
        [type]="viewPassword== true?'text':'password'"
      ></ion-input>
      <ion-button
        (click)="changeType()"
        fill="clear"
        slot="end"
        class="toggle_btn"
      >
        <ion-icon
          slot="icon-only"
          [name]="viewPassword == true? 'eye-outline':'eye-off-outline'"
        >
        </ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Re-enter New Password</ion-label>
      <ion-input
        [type]="viewPassword== true?'text':'password'"
      ></ion-input>
      <ion-button
        (click)="changeType()"
        fill="clear"
        slot="end"
        class="toggle_btn"
      >
        <ion-icon
          slot="icon-only"
          [name]="viewPassword == true? 'eye-outline':'eye-off-outline'"
        >
        </ion-icon>
      </ion-button>
    </ion-item>

        slot="end"
      >

          slot="icon-only"
          [name]="viewPassword == true? 'eye-outline':'eye-off-outline'"
        >
        </ion-icon>
      </ion-button>
      </ion-input>
    </div> -->

    <ion-button expand="block" mode="ios" (click)="logout()">
      Change
    </ion-button>
  </div>
</ion-content>
